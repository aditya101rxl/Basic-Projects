<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="prism.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Postman-Clone</title>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postman-Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacter</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- main container (clas- text-center)-->
    <div class="container">
        <h1 class="display-4">Welcome to Postman-Clone</h1>

        <!-- URL Box -->
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url">
            </div>
        </div>

        <!-- Request type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="GET"
                            checked>
                        <label class="form-check-label" for="getRequest">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="POST">
                        <label class="form-check-label" for="postRequest">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="jsonContent">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                            value="customParms">
                        <label class="form-check-label" for="paramsRadio">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameters Box -->
        <div id="paramsBox">
            <div class="form-row my-2">
                <label for="urlBox" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="key1" placeholder="Enter Key">
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="value1" placeholder="Enter Value">
                </div>
                <button id="addParams" class="btn btn-primary">+</button>
                <!-- <div class="form-group col-md-1">
                    <button id="addParams" class="btn btn-danger btn-lg btn-block" disabled>-</button>
                </div> -->
            </div>
        </div>

        <!-- json Box -->
        <div id="jsonBox">
            <div class="form-row">
                <label for="jsonContent" class="col-sm-2 col-form-label">Json Content</label>
                <div class="form-group col-md-10">
                    <textarea class="form-control" id="jsonContent" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit Button -->
        <div class="text-center">
            <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>

        <!-- Response -->
        <div class="form-group form-row my-3">
            <label for="response" class="col-sm-2 col-form-label">Response</label>
            <div class="form-group col-md-10">

                <!-- <textarea class="form-control" id="response" rows="7"></textarea> -->
                
                <!-- adding new stylise text editor box -->
                <pre class="language-javascript">
                    <code id="response" class="language-javascript">
                        Your Response will appear here...    
                    </code>
                </pre>
            </div>


        </div>

    </div>

    <script src="prism.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
